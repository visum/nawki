<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not As We Know It</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #001122;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }
      
      #app {
        width: 100vw;
        height: 100vh;
        position: relative;
      }
      
      #aquarium-canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
      
      #controls {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 15px;
        border-radius: 8px;
        font-size: 14px;
        z-index: 100;
      }
      
      #stats {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 15px;
        border-radius: 8px;
        font-size: 14px;
        z-index: 100;
        min-width: 150px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <canvas id="aquarium-canvas"></canvas>
      
      <div id="controls">
        <h3>Aquarium Controls</h3>
        <button id="pause-btn">Pause</button>
        <button id="step-btn">Step</button>
      </div>
      
      <div id="stats">
        <h3>Statistics</h3>
        <div>Critters: <span id="critter-count">0</span></div>
      </div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
